apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kalypso-otel.fullname" . }}-collector-config
  labels:
    {{- include "kalypso-otel.labels" . | nindent 4 }}
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
      hostmetrics:
        collection_interval: 30s
        scrapers:
          cpu:
          disk:
          load:
          filesystem:
          memory:
          network:
          processes:

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128
      
      resource:
        attributes:
          - key: k8s.cluster.name
            value: {{ .Values.clusterName | default "kalypso" }}
            action: upsert

    exporters:
      otlphttp/mimir:
        endpoint: http://kalypso-mimir-nginx.mimir.svc.cluster.local:80/otlp
        tls:
          insecure: true
      
      otlp/tempo:
        endpoint: kalypso-tempo-distributor.tempo.svc.cluster.local:4317
        tls:
          insecure: true
      
      loki:
        endpoint: http://kalypso-loki-gateway.loki.svc.cluster.local:80/loki/api/v1/push
        tls:
          insecure: true
      
      otlphttp/pyroscope:
        endpoint: http://kalypso-pyroscope.pyroscope.svc.cluster.local:4040
        tls:
          insecure: true

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, zpages]
      pipelines:
        metrics:
          receivers: [otlp, hostmetrics]
          processors: [memory_limiter, batch, resource]
          exporters: [otlphttp/mimir]
        
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [otlp/tempo]
        
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch, resource]
          exporters: [loki]
        
        profiles:
          receivers: [otlp]
          processors: [memory_limiter, resource]
          exporters: [otlphttp/pyroscope]
