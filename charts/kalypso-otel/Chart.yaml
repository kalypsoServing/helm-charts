apiVersion: v2
name: kalypso-otel
description: OpenTelemetry Operator and cert-manager for Kalypso infrastructure
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: cert-manager
    version: "1.14.4"
    repository: "https://charts.jetstack.io"
    condition: cert-manager.enabled
  - name: opentelemetry-operator
    version: "0.56.0"
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    condition: opentelemetry-operator.enabled
