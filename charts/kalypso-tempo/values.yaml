tempo-distributed:
  enabled: true
  
  # Disable internal MinIO
  minio:
    enabled: false
  
  # S3 storage configuration
  storage:
    trace:
      backend: s3
      s3:
        bucket: tempo-bucket
        endpoint: minio.minio.svc.cluster.local:9000
        access_key: rootuser
        secret_key: rootpass123
        insecure: true
  
  # Gateway
  gateway:
    enabled: true
    replicas: 1
  
  # Distributor
  distributor:
    replicas: 1
  
  # Ingester
  ingester:
    replicas: 1
    persistence:
      enabled: false
  
  # Tempo configuration
  tempo:
    structuredConfig:
      ingester:
        lifecycler:
          ring:
            replication_factor: 1
  
  # Compactor
  compactor:
    replicas: 1
  
  # Querier
  querier:
    replicas: 1
  
  # Query Frontend
  queryFrontend:
    replicas: 1
  
  # Metrics Generator
  metricsGenerator:
    enabled: false
  
  # Traces
  traces:
    otlp:
      http:
        enabled: true
      grpc:
        enabled: true
    zipkin:
      enabled: false
    jaeger:
      thriftHttp:
        enabled: true
    opencensus:
      enabled: false
