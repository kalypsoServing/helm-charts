{{- if .Values.ebpfProfiler.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kalypso-pyroscope.fullname" . }}-ebpf-profiler
  labels:
    {{- include "kalypso-pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-profiler
spec:
  selector:
    matchLabels:
      {{- include "kalypso-pyroscope.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ebpf-profiler
  template:
    metadata:
      labels:
        {{- include "kalypso-pyroscope.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ebpf-profiler
    spec:
      hostPID: true
      initContainers:
        - name: wait-for-collector
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for OTel Collector to be ready..."
              until nc -z otel-collector 4317; do
                echo "Waiting for otel-collector:4317..."
                sleep 2
              done
              echo "OTel Collector is ready!"
      containers:
        - name: profiler
          image: {{ .Values.ebpfProfiler.image | default "ebpf-profiler:latest" }}
          command:
            - "/usr/local/bin/ebpf-profiler"
            - "-collection-agent"
            - "otel-collector:4317"
            - "-no-kernel-version-check"
            - "-disable-tls"
            - "-v"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kernel-debug
              mountPath: /sys/kernel/debug
            - name: proc
              mountPath: /proc
            - name: cgroup
              mountPath: /sys/fs/cgroup
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
      volumes:
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
{{- end }}
