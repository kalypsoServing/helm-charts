{{- if .Values.ebpfProfiler.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kalypso-pyroscope.fullname" . }}-ebpf-profiler
  labels:
    {{- include "kalypso-pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-profiler
spec:
  selector:
    matchLabels:
      {{- include "kalypso-pyroscope.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ebpf-profiler
  template:
    metadata:
      labels:
        {{- include "kalypso-pyroscope.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ebpf-profiler
    spec:
      hostPID: true
      {{- with .Values.ebpfProfiler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ebpfProfiler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-collector
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              COLLECTOR_HOST=$(echo "{{ .Values.ebpfProfiler.collectorEndpoint }}" | cut -d: -f1)
              COLLECTOR_PORT=$(echo "{{ .Values.ebpfProfiler.collectorEndpoint }}" | cut -d: -f2)
              until nc -z $COLLECTOR_HOST $COLLECTOR_PORT; do
                echo "Waiting for OTel Collector at $COLLECTOR_HOST:$COLLECTOR_PORT..."
                sleep 2
              done
      containers:
        - name: profiler
          image: {{ .Values.ebpfProfiler.image }}
          imagePullPolicy: {{ .Values.ebpfProfiler.imagePullPolicy | default "IfNotPresent" }}
          command:
            - "/ebpf-profiler"
            - "-collection-agent={{ .Values.ebpfProfiler.collectorEndpoint }}"
            - "-no-kernel-version-check"
            - "-disable-tls"
            - "-v"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kernel-debug
              mountPath: /sys/kernel/debug
            - name: proc
              mountPath: /proc
            - name: cgroup
              mountPath: /sys/fs/cgroup
          {{- with .Values.ebpfProfiler.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
{{- end }}
