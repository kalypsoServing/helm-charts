apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kalypso-pyroscope.fullname" . }}-otel-collector
  labels:
    {{- include "kalypso-pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kalypso-pyroscope.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: otel-collector
  template:
    metadata:
      labels:
        {{- include "kalypso-pyroscope.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.129.1
          args:
            - "--config=/etc/otel-collector-config.yaml"
            - "--feature-gates=service.profilesSupport"
          ports:
            - containerPort: 4317
              name: otlp-grpc
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector-config.yaml
              subPath: config.yaml
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: {{ include "kalypso-pyroscope.fullname" . }}-otel-collector
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    {{- include "kalypso-pyroscope.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
spec:
  type: ClusterIP
  selector:
    {{- include "kalypso-pyroscope.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      protocol: TCP
      name: otlp-http
