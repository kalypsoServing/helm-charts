apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-ebpf-profiler
  namespace: otel-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-ebpf-profiler
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-ebpf-profiler
subjects:
  - kind: ServiceAccount
    name: otel-ebpf-profiler
    namespace: otel-system
roleRef:
  kind: ClusterRole
  name: otel-ebpf-profiler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-ebpf-profiler-config
  namespace: otel-system
data:
  config.yaml: |
    receivers:
      profiling:

    exporters:
      otlp:
        endpoint: pyroscope-distributor.pyroscope.svc.cluster.local:4040
        tls:
          insecure: true

    service:
      pipelines:
        profiles:
          receivers: [profiling]
          exporters: [otlp]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-ebpf-profiler
  namespace: otel-system
  labels:
    app.kubernetes.io/name: otel-ebpf-profiler
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-ebpf-profiler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-ebpf-profiler
      annotations:
        container.apparmor.security.beta.kubernetes.io/profiler: unconfined
    spec:
      serviceAccountName: otel-ebpf-profiler
      hostPID: true
      containers:
        - name: profiler
          image: otel/opentelemetry-collector-ebpf-profiler:0.145.0-nightly.f4d0ed9
          imagePullPolicy: Always
          args:
            - "--config=/etc/otel/config.yaml"
            - "--feature-gates=service.profilesSupport"
          securityContext:
            privileged: false
            runAsUser: 0
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
                - SYS_RESOURCE
                - BPF
                - PERFMON
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
              readOnly: true
            - name: kernel-debug
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: cgroup
              mountPath: /sys/fs/cgroup
              readOnly: true
            - name: kernel-security
              mountPath: /sys/kernel/security
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: otel-ebpf-profiler-config
        - name: kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: proc
          hostPath:
            path: /proc
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: kernel-security
          hostPath:
            path: /sys/kernel/security
      tolerations:
        - operator: Exists
