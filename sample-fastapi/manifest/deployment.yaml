apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-fastapi
  namespace: applications
  labels:
    app: sample-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-fastapi
  template:
    metadata:
      labels:
        app: sample-fastapi
      annotations:
        instrumentation.opentelemetry.io/inject-python: "true"
    spec:
      containers:
        - name: sample-fastapi
          image: sky5367/sample-fastapi:v0.0.8
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: PYTHONPATH
              value: "/app/src"
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
